<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Accept-Deny Friend Requests in VK Chrome Extension</title>
    <meta name="description" content="Automatically accept or deny multiple friend requests with one click in VK. This tool is helpful for people with many friend requests e.g. public figure profiles. Accepting or rejecting pending requests are always time consuming when it's in hundreds.">
    <meta name="keywords" content="chrome extension, ">
    <meta name="author" content="Muhammad Hamid">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="btn">
            <button id="refresh_page">Refresh</button>

            <p>Open New Requests Page</p>
            <button id="new_requests">New Requests</button>

            <p>Open Pending Requests Page</p>
            <button id="pending_requests">Pending Requests</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
